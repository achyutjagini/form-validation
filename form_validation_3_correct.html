<!DOCTYPE html>
<html>
<head>
<script>
function validateform() {
  let x = document.forms["myForm"].getElementsByClassName("numeric");
  for (let i = 0; i < x.length; i++) {
    if (x[i].value.trim() === '') {
      alert("Please fill in all fields.");
      return false; 
    }
  }
}
</script>  
</head>
<body>
  <form name="myForm" action="" onsubmit="return validateform()" method="post">
    Name: <input type="text" name="fname" class="numeric">
    Age: <input type="text" name="age" class="numeric">
    <input type="submit" value="Submit">
  </form>
</body>
</html>
