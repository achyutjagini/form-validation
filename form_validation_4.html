<!DOCTYPE html>
<html>
<head>
<script>
function validateform() {
  let x = document.forms["myForm"].getElementsByClassName("numeric");
  for (let i = 0; i < x.length; i++) {
    if (x[i].value.trim() === '') {
      let fieldName = x[i].getAttribute('data-name');
      alert("Please fill in the " + fieldName + " field.");
      return false; 
    }
  }
}
</script>  
</head>
<body>
  <form name="myForm" action="" onsubmit="return validateform()" method="post">
    Name: <input type="text" name="fname" class="numeric" data-name="Name">
    Age: <input type="text" name="age" class="numeric" data-name="Age">
    <input type="submit" value="Submit">
  </form>
</body>
</html>
